<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Registration Page</title>
    <link rel="stylesheet" href="Register.css">  
</head>  
<body>  
    <div class="outerDiv">
        <h1>Register here</h1>  
        <form id="registerForm">
            <label>Name : </label>
            <br>
            <input type="text" id="first" placeholder="Enter your name" required>
            <br><br>
            <label>Email : </label>
            <br>
            <input type="text" id="second" placeholder="Enter your email-id?" required>
            <br><br>
            <label>Type : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="type" id="Professor">
            &nbsp;
            <span id="Professor">Professor</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="type" id="Farmer">
            &nbsp;
            <span id="Farmer">Farmer</span>
            <br><br>
            <label>Create password : </label>
            <br>
            <input type="password" id="third" placeholder="Create a password" required>
            <br><br>
            <label>Confirm password : </label>
            <br>
            <input type="password" id="fourth" placeholder="Confirm your password" required>
            <br><br>
            <input type="submit" value="Create" id="submit" onClick="create_account()"/> 
        </form>
    </div>
    <script src="/Register.js"></script>
</body>  
</html>
